<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
</head>
<body>
    <script>
        let variable1 = 20;
        console.log(variable1);
        let addition = 30+variable1;
        console.log(addition);
        let st = "hi";
        console.log(st);
        let st2 = 'world';
        console.log(st + st2);
        console.log(variable1 + addition);
        variable1 = 50;
        console.log(variable1);
    </script> 
</body>
</html>
