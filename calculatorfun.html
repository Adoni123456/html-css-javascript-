<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator uodated</title>
</head>
<body>
     <h1>CALCULATOR</h1>
    <div>
   <button onclick="
       calculatorfun('1');
      ">1</button>
      <button onclick="calculatorfun('2');">2</button>
      <button onclick="calculatorfun('3');">3</button>
      <button onclick="calculatorfun('4');">4</button><br>
      <button onclick="calculatorfun('5');">5</button>
      <button onclick="calculatorfun('6');">6</button>
      <button onclick="calculatorfun('7');">7</button>
      <button onclick="calculatorfun('8');">8</button><br>
      <button onclick="calculatorfun('9');">9</button>
      <button onclick="calculatorfun('0');">0</button>
      <button onclick="operation('+');">+</button>
      <button onclick="operation('-');">-</button><br>
      <button onclick="operation('*');">*</button>
      <button onclick="operation('/');">/</button>
      <button onclick="calculation =eval(calculation);
      console.log(calculation);">=</button>
      <button onclick="calculation ='';
      console.log(calculation);">clear</button>



    <script>
        let calculation = '';
        function calculatorfun(number){
        
         calculation += number;
        console.log(calculation);
        }
        function operation(operand){
            calculation += operand;
      console.log(calculation);
        }
    </script>
</body>
</html>
